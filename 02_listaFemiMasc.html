<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    
    //PROCESSAMENTO
    let femininos = []
    let masculinos = []
    for(const nome of listaDeNomes){
        const genero = prompt(`O nome ${nome} é F-feminino ou M-masculino?`).toUpperCase().trim()
    
    if (genero == "F"){
        femininos.push(nome);
    }
    else{
        masculinos.push(nome);
    }
}
    alert(`Os nomes femininos são: ${femininos.join(", ")}\n os nomes masculinos são: ${masculinos.join(", ")}`);
    

</script>
